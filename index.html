<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">

    <title>Calaton</title>
</head>
<body>

    <div class="container">
        <h1 class="container__title">Contact us</h1>
        <form class="formWithValidation form">

            <div class="form__grid form-grid">
                <div class="form-grid__row">
                    <input type="text" id="fname" name="fulltname" placeholder="Full Name" >
                </div>

                <div class="form-grid__row">
                    <input type="text" id="email" name="email" placeholder="Email" >
                </div>

                <div class="form-grid__row">
                    <input type="text" id="company" name="company" placeholder="Company">
                </div>
            </div>

            <div class="project-description form__grid">
                <div>
                    <p>Project description</p>
                    <textarea name="description" id="description"></textarea>
                </div>

                <div class="description__grid description-grid">

                    <div class="description-grid__checkbox">
                        <input type="checkbox" id="checkbox" />
                        <label for="checkbox">I consent to having Calaton Systems LLC collect and process my personal details according to its Privacy Policy.</label>              
                    </div>

                    <div class="description-grid__button">
                        <button type="submit" class='validateBtn'>Contact us</button>
                    </div>  

                </div>
                
            </div>
            
        </form>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
